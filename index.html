<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

<body class="supergiros-background">
    <div id="app-container">

        <!-- Panel lateral -->
        <div id="control-panel">
            <div class="panel-header">
                <div class="logo-space">
                    <img src="imagenes/Logo.png" alt="Logo SuperGiros" style="width:100%;border-radius:4px;">
                </div>
            </div>

            <section class="tool-section">
                <h3>B칰squeda R치pida</h3>
                <input type="text" id="searchInput" placeholder="Nombre de Punto de Venta" class="form-input">
                <div class="button-group">

                    <button onclick="resetSuperGirosView()" class="btn-secondary">Mostrar Todos</button>
                </div>
            </section>

            <hr class="separator">

                    <p>Haga clic en el mapa para iniciar la ruta.</p>
                </div>
            </section>

            <hr class="separator">

            <section class="tool-section">
                <button onclick="loadReportes()">游늵 Ver Reportes</button>
            </section>

            <!-- Contenedor donde aparecer치n los reportes -->
            <div id="reportes-container"></div>


            <section class="tool-section">
                <button onclick="clearAnalysis()" class="btn-danger">Limpiar</button>
            </section>
        </div>

        <!-- Contenedor del mapa -->
        <div id="map"></div>
    </div>

    <!-- Scripts -->
    <script src="js/map-config.js"></script>
    <script src="js/map-tools.js"></script>
    <script src="js/map-layers.js"></script>
    <script src="js/map-init.js"></script>
    <script src="js/reports.js"></script>
</body>




</html>
